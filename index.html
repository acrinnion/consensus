<html>
  <head>
    <title>Make a Decision</title>
    <link rel="stylesheet" href="final.css">
    <script type="text/javascript" src="finalprojecta.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </head>
  <body>
    <div id="homepage">
      <h1 id="hometitle">Make a Decision</h1>
      <h5 id="homedescrip">Get on with life and just CHOOSE already</h5>

      <input
      id = "movieparam"
      class = "button"
      type = "button"
      onclick = "disappearmovie()"
      value = "Movies"></input>

      <input
      id = "activparam"
      class = "button"
      type = "button"
      onclick = "openactivparampage()"
      value = "Activities"></input>

      <input
      id = "foodparam"
      class = "button"
      type = "button"
      onclick = "openfoodparampage()"
      value = "Food"></input>

      <input
      id = "youchooseparam"
      class = "button"
      type = "button"
      onclick = "openyouchooseparampage()"
      value = "Your Choices"></input>
    </div>
    <script>
      $.getJSON("https://api.themoviedb.org/3/discover/movie?api_key=9ffb651d1c825ca7e2d3e8189fba9c11&with_release_type=2|3&region=US", function (cards) {
            $.each(cards, function (key, val) {
               $.each(val, function (index, data) {
                 console.log(data.original_title)
                 currentmovie.push(data.original_title[key, val]);
                });
           });
      });
    </script>
    <script>
      var currentmovie = [];
      function choosemovie() {
        var min = 0;
        var max = currentmovie.push();
        var t = Math.floor(Math.random() * (max - min) ) + min;
        return currentmovie[t];
      }

      function disappearmovie(){
        alert(currentmovie[0]);
        var choice = choosemovie();
        document.getElementById("homepage").innerHTML = choice;
      }

    </script>
  </body>
  <h1>
</html>
