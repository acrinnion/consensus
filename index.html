<html>
  <head>
    <title>The Final Say</title>
    <link rel="stylesheet" href="final.css">
    <script type="text/javascript" src="finalprojecta.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </head>
  <body>
    <div id="homepage">
      <h1 id="hometitle">The Final Say</h1>
      <h5 id="homedescrip">Get on with life and just CHOOSE already</h5>

      <input
      id = "movieparam"
      class = "button"
      type = "button"
      onclick = "disappearmovie()"
      value = "Movies"></input>

      <input
      id = "activparam"
      class = "button"
      type = "button"
      onclick = "openactivparampage()"
      value = "Activities"></input>

      <input
      id = "foodparam"
      class = "button"
      type = "button"
      onclick = "openfoodparampage()"
      value = "Food"></input>

      <input
      id = "youchooseparam"
      class = "button"
      type = "button"
      onclick = "openyouchooseparampage()"
      value = "Your Choices"></input>
    </div>
    <script>
      var currentmovie = [];
      function choosemovie() {
        var min = 0;
        var max = currentmovie.push();
        var t = Math.floor(Math.random() * (max - min - 1)) + min;
        if (t == 0) {
          return currentmovie[t];
        } else {
          t = t - 1
          return currentmovie[t];
        }
      }

      function disappearmovie(){
        var choice = choosemovie();
        document.getElementById("homepage").innerHTML = "<h2>You Should Watch</h2><div>" + choice </div><img src="https://www.themoviedb.org/assets/2/v4/logos/208x226-stacked-green-9484383bd9853615c113f020def5cbe27f6d08a84ff834f41371f223ebad4a3c.png alt = "The Movie Database Logo" class = "pics" style="width:125px;height:150px;"> <div><p class = "back">This product uses the TMDb API but is not endorsed or certified by TMDb.</p></div><p class = 'back' onclick = 'window.location.reload();'> Back to home </p>";
      }

      $.getJSON("https://api.themoviedb.org/3/movie/now_playing?api_key=9ffb651d1c825ca7e2d3e8189fba9c11&language=en-US&page=1", function (cards) {
            $.each(cards, function (key, val) {
               $.each(val, function (index, data) {
                 console.log(data.original_title)
                 currentmovie.push(data.original_title);
                });
           });
      });
    </script>

  </body>

</html>
